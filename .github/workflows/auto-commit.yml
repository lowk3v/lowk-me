name: 'Netlify Deploy'

on:
  release:
    types: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Netlify Rebuild'
    steps:
      - uses: jogeleit/http-request-action@v1
        with:
          url: 'https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_TOKEN }}'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{}'
